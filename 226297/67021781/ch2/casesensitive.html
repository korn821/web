<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casesensitive</title>
</head>
<style>
    #div1, .class1{
        color: blue;
    }
    #DIV1, .class2{
        color: rgb(145, 255, 0);
    }
    div{
        color: red;
    }
</style>
<body>
    <div id="div1">Hello</div>
    <div id="div">Hello</div>
    <div id="DIV1">Hello</div>
    <div class="class1">Hello class 1</div>
    <div class="class2">Hello class 2</div>
</body>
</html>
